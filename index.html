<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" defer></script>
    <script src="modelos.js" defer></script>
    <script src="datos.js" defer></script>
    <script src="autito.js" async></script>
    <title>Cotizador de seguros</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header> 
        <div class="header">
            <h1>Cotizador de seguros</h1>
            <nav>
                <ul>
                    <li id="fecha"></li>
                    <li>HOME</li>
                    <li>CONTACTO</li>
                </ul>
            </nav>
        </div> 
    </header>
    <main>
        <div class="img">
            <img src="./assets/img/companias.png" alt="" class="img2">
        </div>
        <div class="car" id="car"><img src="./assets/img/car.png" alt="" class="imagen"></div>
        <div class="contenedor">
            <div class="parcelascont">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                            aria-selected="true" data-complete="false">Vehiculo</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                            data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                            aria-selected="true">Datos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                            data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                            aria-selected="true">Costo</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                        tabindex="0">
                        <!-- Contenido de la pesta単a "Vehiculo" -->
                        <div class="colum">
                            <select id="marca" required>
                                <option value="" disabled selected hidden>Marca...</option>
                            </select>
                            <select id="modelo" disabled>
                                <option value="" disabled selected hidden>Modelo...</option>
                            </select>
                            <select id="anio" disabled>
                                <option value="" disabled selected hidden>A単o...</option>
                            </select>
                        </div>                        
                        <div class="buton">
                            <button class="boton" id="botonSiguiente">siguiente</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                        tabindex="0">
                        <!-- Contenido de la pesta単a "Datos" -->
                        <form id="miFormulario">
                            <div class="colum2">
                                <div>
                                <input type="text" name="name" id="nombre" placeholder="Nombre..." required>
                                <input type="text" name="lastname" id="apellido" placeholder="Apellido..." required>
                                </div>
                                <div>
                                <input type="number" name="document" id="dni" placeholder="DNI..." required>
                                <input type="email" name="mail" id="correo" placeholder="Correo..." required>
                                </div>
                            </div>
                            <div class="buton">
                                <button class="boton" id="botonSiguiente2">Siguiente</button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab">
                        <!-- Contenido de la pesta単a "Costo" -->
                        <div id="resultado" class="result"></div>
                        <div class="buton">
                            <button class="boton" id="botonContratar">Contratar</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                        tabindex="0">...
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="mail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>
</html>
